presubmits:
- name: build
  always_run: true
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  spec:
    containers:
    - image: registry.redhat.io/codeready-workspaces/stacks-cpp-rhel8:2.14-9
      securityContext:
        privileged: true
      command:
      - g++ -fopenmp pi.c -o pi
      args:
      - "-fopenmp"
      - "pi.c"
      - "-o"
      - "pi"
